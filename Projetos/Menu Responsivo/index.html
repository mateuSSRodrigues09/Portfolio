<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <ul>
            <li><a href="#" class="link "><ion-icon name="person-circle"></ion-icon>Perfil</a></li>
            <li><a href="#" class="link "><ion-icon name="cart"></ion-icon>Carrinho</a></li>
            <li><a href="#" class="link "><ion-icon name="star"></ion-icon>Favoritos</a></li>
            <li><a href="#" class="link "><ion-icon name="bag-check"></ion-icon>Comprados</a></li>
            <li><a href="#" class="link "><ion-icon name="exit"></ion-icon>Sair</a></li>
        </ul>
        <input type="checkbox" class="checkbox" id="chk">
        <label class="label" for="chk">
            <ion-icon name="sunny" class="sunny"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
            <div class="ball"></div>
        </label>
    </nav>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
