<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Responsivo</title>
</head>
<body>
    <header>
        <div class="info-header">
            <div class="logo">
                <h3>ADM's Pro</h3>
            </div>
            <div class="icons-header">
                <ion-icon name="filter-sharp"></ion-icon>
                <ion-icon name="search"></ion-icon>
                <ion-icon name="scan-sharp"></ion-icon>
            </div>
        </div>
        <div class="info-header left">
            <ion-icon name="mail"></ion-icon>
            <ion-icon name="notifications"></ion-icon>
            <img src="img/gato-header.jpg" alt="foto-perfil-header">
        </div>
    </header>

    <section class="main">

        <div class="sidebar">
            <h3 class="h3-sidebar">navigations</h3>
            <a class="sidebar-active" href="#"><i class="bi bi-house-door"></i>Dashboard<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-columns"></i>Page layouts<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-layers"></i>widget<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-person"></i>User<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <br>
            <hr>
            <h3 class="h3-sidebar">ui element</h3>
            <a href="#"><i class="bi bi-box"></i>Basic<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-gem"></i>Advance<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-emoji-smile"></i>icons<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <br>
            <hr>
            <h3 class="h3-sidebar">forms</h3>
            <a href="#"><i class="bi bi-clipboard2-data"></i>Forms<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-clipboard2-data"></i>Forms Plugins<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <a href="#"><i class="bi bi-clipboard2-data"></i>Text Editors<span><ion-icon name="chevron-forward-outline"></ion-icon></span></a>
            <br>
            <hr>
        </div>
        

        <div class="content">
            <div class="title-section">
                <h2>Dashboard Sale</h2>
                <br>
                <hr>
                <br>
                <p><i class="bi bi-house-door"></i> / Dashboard Adm's</p>
            </div>

            <div class="box-info">
                <div class="box-info-single" style="background: linear-gradient(45deg, #ff5370, #ff869a);">
                    <div class="info-text">
                        <h3>Total Sale</h3>
                        <p>$6.550</p>
                    </div>
                    <i class="bi bi-cash-coin"></i>
                </div>

                <div class="box-info-single" style="background: linear-gradient(45deg, #73b4ff, #8dc2ff);">
                    <div class="info-text">
                        <h3>Total Orders</h3>
                        <p>15.190</p>
                    </div>
                    <i class="bi bi-database-fill"></i>
                    
                </div>

                <div class="box-info-single" style="background: linear-gradient(45deg, #00ffaa, #53ffc6);">
                    <div class="info-text">
                        <h3>Average Price</h3>
                        <p>$9,746</p>
                    </div>
                    <i class="bi bi-currency-dollar"></i>
                </div>

                <div class="box-info-single" style="background: linear-gradient(45deg, #ffcd56, #ffd87d);">
                    <div class="info-text">
                        <h3>Product Sold</h3>
                        <p>6,784</p>
                    </div>
                    <i class="bi bi-tags-fill"></i>
                </div>
            </div>
            
        </div>

        

    </section>

</body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
