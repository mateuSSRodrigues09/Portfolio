<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <h2>Formulário HTML</h2>
    <!-- 1 - Primeiro Formulário  -->
    <!-- 2 - Atributos Formulário  -->
    <form action="register.php" method="POST">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - Atributo name  -->
        <div>
             <!-- 4 - Atributo label  -->
            <label for="idade">Idade:</label>
            <input type="text" name="idade" />
        </div>

        <!-- 6 - Select  -->
        <div>
            <label for="job">Selecione sua profissão:</label>
            <select name="profissão" >
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- 7 - Atributo Selected  -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 8 - Multiplas opções  -->
        <div>
            <label for="items">Selecione itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 9 - Textarea -->
        <div>
            <label for="comentarios">Escreva a baixo seu comentário:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - Fieldset e Legend   -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 - Datalist -->
        <div>
            <label for="flavor">Sabor:</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Chocolate"></option>
                <option value="Morango"></option>
                <option value="Chocolate Branco"></option>
            <datalist>
        </div>

        <!-- 12 - Input Senha -->
        <div>
            <label for="senha">Digite sua senha:</label>
            <input type="password" name="senha">
        </div>

        <!-- 14 - Input Radio -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" name="car_model" value="bmw">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" name="car_model" value="chevrole">
                <label for="chevrole">Chevrole</label>
            </div>
            <div class="radio">
                <input type="radio" name="car_model" value="ferrari">
                <label for="ferrari">Ferrari</label>
            </div>
        </div>

        <!-- 15 - Checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneu Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - Input de Data/Date -->
        <div>
            <label for="date">Selecione a sua data de nascimento:</label>
            <input type="date" name="date" >
        </div>

        <!-- 17 - Input de enviar arquivos -->
        <div>
            <label for="image">Insira sua imagem:</label>
            <input type="file" name="image" >
        </div>

        <!-- 18 - Input de Números -->
        <div>
            <label for="salary">Quanto você ganha de salário:</label>
            <input type="number" name="salary" min="1000"/>
        </div>

        <!-- 19 - Input de Email -->
        <div>
            <label for="email">Digite seu Email:</label>
            <input type="email" name="email" />
        </div>

        <!-- 20 - Atributo Value -->
        <div>
            <label for="value">Digite um número:</label>
            <input type="text" value="Ex.: 3" name="value">
        </div>

        <!-- 21 - Atributo Disable -->
        <div>
            <label for="disable">Tente mudar o valor da input:</label>
            <input type="text" value="Não precisa peencher." disabled>
        </div>

        <!-- 22 - Placheholder -->
        <div>
            <label for="cpf">Digite seu CPF:</label>
            <input type="text" name="cpf" placeholder="123.456.789-10">
        </div>

        <!-- 23 - Atributo Required -->
        <div>
            <label for="anodenascimento">Ano em que você nasceu:</label>
            <input type="text" name="anodenascimento" placeholder="12/12/1999" required>
        </div>

         <!-- 13 - Reset Form -->
         <div>
            <label for="reset">Limpar Formulário</label>
            <input type="reset" value="Limpar" name="reset">
        </div>

        <!-- 5 - Envio do form  -->
        <input type="submit" value="Enviar" />
    </form>

    <!-- Fim -->
</body>
</html>
